<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Admin Grand Prix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css ">

    <link rel="stylesheet" href="/pages/gp/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/ressource/std.js"></script>
    <script src="/pages/gp/admin/gp.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<script>
    $(() => {
        $("#nav-placeholder").load("/modules/navbarAdmin/nav.html");
    })
</script>
<div class="container">
    <div>
        <div class="mt-3">
            <div class="col-sm-3">
                <label for="circuit" class="col-form-label obligatoire" style="color:white">Circuit : </label>
                <input id="circuit"
                       type="text"
                       class="form-control ctrl"
                       required
                       minlength='1'
                       maxlength='30'
                       style="width:300px"
                       pattern="^[A-Za-z]( ?[A-Za-z])*$"
                       autocomplete="off">

                <span class='messageErreur'></span>
            </div>
        </div>
        <div style="display: flex">
            <div class="col-sm-3">
                <label for="idPaysSelectionne" class="col-form-label obligatoire" style="color:white">Pays : </label>

                <select class="form-select input-sm" id='idPays' style="width:300px"></select>
            </div>
            <div class="col-sm-3">
                <label for="date" class="col-form-label obligatoire" style="color:white">Date : </label>
                <input id="date"
                       type="text"
                       class="form-control ctrl"
                       required
                       minlength='8'
                       maxlength='10'
                       maxlength='10'
                       style="width:300px"
                       pattern="`^\d{1,2}/\d{1,2}/\d{4}$`"
                       autocomplete="off">

            </div>
            <div class="text-center mt-3" style="padding: 20px">
                <button id='btnAjouter' class="btn btn btn-danger" >Ajouter</button>
            </div>
        </div>
            </div>

</div>
<div class="ecuries">
    <div class="row">
        <div>
            <div class='table-responsive'>
                <table id='lesEcuries' class='table table-hover table-borderless table-sm'>
                    <thead>
                    <tr>
                        <th style='width:2%'>Id</th>
                        <th style='width:15%'>Nom</th>
                        <th style='width:15%'>Date</th>
                        <th style='width:15%'>Circuit</th>
                        <th style='width:15%'>Pays</th>
                        <th style='width:15%'>Modifier</th>

                        <!---
                        <th><button id="btnModifier" class="bi bi-pencil-square"></button></th>
                        <th><button id="btnSupprimer" class="bi bi-backspace-fill"></button></th>
                        --->

                    </tr>
                    </thead>
                    <tbody id="lesLignes"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div>
<script>
    $(() => {
        $("#footer-placeholder").load("/modules/footer/footer.html");
    })
</script>
</body>
</html>
