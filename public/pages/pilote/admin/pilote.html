<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8" name="Pilotes">

    <title>Cas F1</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css ">
    <link rel="stylesheet" href="/pages/pilote/admin/style.css">
    <link href="style.css" rel="stylesheet"/>
    <script src="/ressource/std.js"></script>
    <script src="/modules/navbar/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/pages/pilote/admin/piloteAdmin.js"></script>
</head>

<body>

<div id="nav-placeholder"></div>
<script>
    $(() => {
        $("#nav-placeholder").load("/modules/navbarAdmin/nav.html");
    })
</script>

<div class="container">
    <div>
        <div class="mt-3" style="display: flex">
            <div class="col-sm-2">
                <label for="ajouterId" class="col-form-label obligatoire" style="color:white">Num√©ro : </label>
                <input id="ajouterId" type="text" class="form-control ctrl" required style="width:150px" autocomplete="off">
            </div>
            <div class="col-sm-2">
                <label for="ajouterNom" class="col-form-label obligatoire" style="color:white">Nom : </label>
                <input id="ajouterNom" type="text" class="form-control ctrl" required style="width:150px" autocomplete="off">
            </div>
            <div class="col-sm-2">
                <label for="ajouterPrenom" class="col-form-label obligatoire" style="color:white">Prenom : </label>
                <input id="ajouterPrenom" type="text" class="form-control ctrl" required style="width:150px" autocomplete="off">
            </div>
            <div class="col-sm-2">
                <label for="ajouterDateNaissance" class="col-form-label obligatoire" style="color:white">Date de naissance : </label>
                <input id="ajouterDateNaissance" type="text" class="form-control ctrl" required style="width:100px" autocomplete="off">
            </div>
            <div class="col-sm-2">
                <label for="ajouterOrdre" class="col-form-label obligatoire" style="color:white">Ordre : </label>
                <input id="ajouterOrdre" type="text" class="form-control ctrl" required style="width:50px" autocomplete="off">
            </div>
            <div class="col-sm-2">
                <label class="col-form-label obligatoire" style="color:white">Pays : </label>
                <label for="ajouterPays"></label><select class="form-select input-sm" id='ajouterPays' style="width:200px"></select>
            </div>
            <div class="col-sm-2">
                <label class="col-form-label obligatoire" style="color:white">Ecurie : </label>
                <label for="ajouterEcurie"></label><select class="form-select input-sm" id='ajouterEcurie' style="width:150px"></select>
            </div>
            <div class="text-center mt-3" style="padding: 20px">
                <button id='btnAjouter' class="btn btn btn-danger" >Ajouter</button>
            </div>
        </div>
    </div>
</div>

<div class="pilotes">
    <div class="row">
        <div>
            <div class='table-responsive'>
                <table id='lesPilotes' class='table table-hover table-borderless table-sm'>
                    <thead>
                    <tr>
                        <th style='width:15%'>Id</th>
                        <th style='width:15%'>Nom</th>
                        <th style='width:15%'>Prenom</th>
                        <th style='width:15%'>Pays</th>
                        <th style='width:15%'>Ecurie</th>
                        <th style='width:15%'>Ordre</th>
                        <th style='width:15%'>Modifier</th>
                        <th style='width:15%'>Supprimer</th>
                    </tr>
                    </thead>
                    <tbody id="lesLignes"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="footer-placeholder"></div>
<script>
    $(() => {
        $("#footer-placeholder").load("/modules/footer/footer.html");
    })
</script>

</body>
</html>
