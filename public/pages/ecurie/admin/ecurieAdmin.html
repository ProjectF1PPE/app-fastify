<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ajout Ecurie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css ">

    <link rel="stylesheet" href="/pages/ecurie/admin/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/pages/ecurie/admin/ecurieAdmin.js"></script>
</head>
<body>
<div class="container">
    <main>
        <div>
            <div class="mt-3">
                <div class="col-sm-6">
                    <label for="nom" class="col-form-label obligatoire ">Nom</label>
                    <i class="bi bi-info-circle text-primary text-center"
                       data-bs-toggle="popover"
                       data-bs-trigger="hover"
                       data-bs-html="true"
                       data-bs-placement='right'
                       data-bs-title="<div style='font-size:10px'>
							30 caractères maximum
							<br> Caractères autorisés : lettres non accentuées et espace
							</div>"></i>
                    <input id="nom"
                           type="text"
                           class="form-control ctrl"
                           required
                           maxlength='30'
                           pattern="^[A-Za-z]( ?[A-Za-z])*$"
                           autocomplete="off">
                    <span class='messageErreur'></span>
                </div>
                <div class="col-auto">
                    <select class="form-select input-sm" id='idPays'>
                        <option value="*">Choisir un pays</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-3">
                <button id='btnAjouter' class="btn btn btn-danger">Ajouter</button>
            </div>
        </div>
    </main>
</div>
<div class="ecuries">
    <div class="row">
        <div>
            <div class='table-responsive'>
                <table id='lesEcuries' class='table table-hover table-borderless table-sm'>
                    <thead>
                    <tr>
                        <th style='width:15%'>Id</th>
                        <th style='width:15%'>Nom</th>
                        <th class="photoecurie">Photo</th>
                        <th style='width:15%'>Pays</th>
                        <th style='width:15%'>Pilote 1</th>
                        <th style='width:15%'>Pilote 2</th>
                        <th style='width:15%'>Pilote 3</th>
                        <th><i id="modif" class="bi bi-pencil-square"></i></th>
                        <th><i id="supp" class="bi bi-backspace-fill"></i></th>
                    </tr>
                    </thead>
                    <tbody id="lesLignes"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
